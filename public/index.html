    <h1>CPU</h1><br>
    <h2><u><b>CPU</b>stands for <i>Central Processing Unit</i></u></h2><br>
    <p>It is the portion of a <u>computer</u> system that carries<br>
    out the instructions of a <u>computer</u> program.<br>
    it carries out each instructions of the program in sequence,<br>
    to perform the basic arithmetical, logical, and input/output operations of the system</p>
